group = 'org.parchmentmc.feather'
archivesBaseName = 'io-gson'

dependencies {
    api project(':feather')
    api libs.gson
    testImplementation project(':feather').sourceSets.test.output
}

publishing {
    publications.create("gsonIO", MavenPublication) {
        from components.java
        pom {
            name = "Feather IO - GSON"
            description = "Additional IO library for serializing JSON data objects using GSON."
        }
    }
}
